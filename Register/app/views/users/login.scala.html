@()(implicit flash: Flash)

@import b3.vertical.fieldConstructor  // Declares a vertical field constructor as default

@pageTemplate("LoginForm") {
    <h2>Login</h2>
    <form class="form-horizontal" action="@routes.Users.login()" method="post">
        <div class="control-group">
            <label class="control-label" for="login">Login</label>
            <div class="controls">
                <input type="text" class="input-xlarge" name="login" id="login">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
                <input type="text" class="input-xlarge" id="password" name="password">
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Log User</button>
        </div>
    </form>
}
